name: 'Terraform CI'

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.3

      - name: Configure AWS credentials for OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::655366068412:role/cloud-org-infra-tf
          aws-region: us-east-1


      - name: Set Terraform Environment_Bucket 
        id: tf_bucket
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/prod/* ]]; then
            env=prod
          elif [[ "${GITHUB_REF}" == refs/tags/stg/* ]]; then
            env=stg
          elif [[ "${GITHUB_REF}" == refs/heads/main ]]; then
            env=qa
          else
            env=dev
          fi
          echo "env=$env" >> $GITHUB_OUTPUT
          terraform init -backend-config="bucket=brettmoan-$env-tfstate-a5d103ec"

      - name: Terraform Plan
        run: terraform plan

      # Uncomment to enable apply on push to main
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve
